<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="advice-container">
      <div class="advice-number">
        <h1 class="advice-num">ADVICE #117</h1>
      </div>
      <div class="quote-text">
        <p class="quotes"></p>
      </div>
      <div class="pattern-divider">
        <picture>
          <source
            media="(min-width:750px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="patterm" />
        </picture>
      </div>
      <button type="button" id="qBtn" aria-label="quote-Button" class="dice-btn">
        <img  alt=" dice button image" src="./images/icon-dice.svg" />
      </button>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pranay</a>. -->
    <!-- </div> -->
  </body>
</html>
